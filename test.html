<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Gold Properties - Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold-light: #f5d67b;
            --gold: #d4a84b;
            --gold-dark: #b8860b;
            --gold-deeper: #8B6914;
            --dark-bg: #0a0a0a;
            --dark-card: #111111;
            --cream: #faf5e8;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* ========== PRELOADER ========== */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        /* Background subtle pattern */
        .preloader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(212, 168, 75, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(212, 168, 75, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(212, 168, 75, 0.05) 0%, transparent 70%);
        }

        /* Floating gold particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle 4s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            80% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Main logo container */
        .logo-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        /* Rotating outer ring */
        .outer-ring {
            position: absolute;
            width: 220px;
            height: 220px;
            border: 2px solid transparent;
            border-top: 2px solid var(--gold);
            border-right: 2px solid var(--gold-light);
            border-radius: 50%;
            animation: rotateRing 2.5s linear infinite;
            filter: drop-shadow(0 0 8px rgba(212, 168, 75, 0.3));
        }

        .outer-ring::after {
            content: '';
            position: absolute;
            top: -4px;
            right: 30px;
            width: 8px;
            height: 8px;
            background: var(--gold-light);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(245, 214, 123, 0.8);
        }

        @keyframes rotateRing {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Inner ring - counter rotate */
        .inner-ring {
            position: absolute;
            width: 190px;
            height: 190px;
            border: 1px solid transparent;
            border-bottom: 1px solid var(--gold-dark);
            border-left: 1px solid var(--gold);
            border-radius: 50%;
            animation: rotateRingReverse 2s linear infinite;
        }

        @keyframes rotateRingReverse {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* Dashed decorative ring */
        .dashed-ring {
            position: absolute;
            width: 170px;
            height: 170px;
            border: 1px dashed rgba(212, 168, 75, 0.15);
            border-radius: 50%;
            animation: rotateRing 8s linear infinite;
        }

        /* Gold house icon - SVG */
        .house-icon {
            position: relative;
            z-index: 2;
            animation: iconPulse 2s ease-in-out infinite;
        }

        .house-icon svg {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 15px rgba(212, 168, 75, 0.4));
        }

        .house-icon svg .house-path {
            fill: none;
            stroke: url(#goldGradient);
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawHouse 2.5s ease-in-out forwards, glowPulse 2s ease-in-out infinite 2.5s;
        }

        .house-icon svg .house-fill {
            fill: url(#goldGradientFill);
            opacity: 0;
            animation: fadeInFill 1s ease-in-out 2s forwards;
        }

        .house-icon svg .key-path {
            fill: none;
            stroke: var(--gold-light);
            stroke-width: 1.2;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawKey 1.5s ease-in-out 1.5s forwards;
        }

        @keyframes drawHouse {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawKey {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeInFill {
            to {
                opacity: 0.15;
            }
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 8px rgba(212, 168, 75, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(212, 168, 75, 0.6));
            }
        }

        /* Diamond accent corners */
        .diamond {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            transform: rotate(45deg);
            opacity: 0;
            animation: diamondAppear 0.5s ease forwards;
        }

        .diamond:nth-child(1) {
            top: 0;
            left: 50%;
            animation-delay: 0.5s;
        }

        .diamond:nth-child(2) {
            bottom: 0;
            left: 50%;
            animation-delay: 0.7s;
        }

        .diamond:nth-child(3) {
            left: 0;
            top: 50%;
            animation-delay: 0.9s;
        }

        .diamond:nth-child(4) {
            right: 0;
            top: 50%;
            animation-delay: 1.1s;
        }

        @keyframes diamondAppear {
            0% {
                opacity: 0;
                transform: rotate(45deg) scale(0);
            }

            100% {
                opacity: 0.7;
                transform: rotate(45deg) scale(1);
            }
        }

        /* Brand text */
        .brand-text {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 30%, var(--gold-dark) 60%, var(--gold-light) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerText 3s ease-in-out infinite, fadeUp 1s ease 0.3s both;
        }

        @keyframes shimmerText {
            0% {
                background-position: 0% center;
            }

            50% {
                background-position: 200% center;
            }

            100% {
                background-position: 0% center;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: rgba(212, 168, 75, 0.5);
            margin-top: 10px;
            animation: fadeUp 1s ease 0.6s both;
        }

        /* Separator line */
        .separator {
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 15px auto;
            animation: expandLine 1.5s ease 0.8s forwards;
        }

        @keyframes expandLine {
            to {
                width: 180px;
            }
        }

        /* Progress bar */
        .progress-container {
            margin-top: 50px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeUp 1s ease 1s both;
        }

        .progress-bar-wrapper {
            width: 280px;
            height: 2px;
            background: rgba(212, 168, 75, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-light));
            border-radius: 2px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(212, 168, 75, 0.5);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: -3px;
            width: 8px;
            height: 8px;
            background: var(--gold-light);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(245, 214, 123, 0.8);
        }

        .progress-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: rgba(212, 168, 75, 0.6);
            margin-top: 15px;
            letter-spacing: 3px;
        }

        .progress-percent {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: var(--gold);
            margin-top: 8px;
            font-weight: 600;
        }

        /* Loading dots animation */
        .loading-dots span {
            animation: dotPulse 1.4s infinite ease-in-out;
            opacity: 0.3;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {

            0%,
            80%,
            100% {
                opacity: 0.3;
            }

            40% {
                opacity: 1;
            }
        }

        /* Corner decorations */
        .corner-decor {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            animation: cornerFade 1s ease 1.5s forwards;
        }

        .corner-decor::before,
        .corner-decor::after {
            content: '';
            position: absolute;
            background: linear-gradient(90deg, var(--gold), transparent);
        }

        .corner-tl {
            top: 30px;
            left: 30px;
        }

        .corner-tl::before {
            top: 0;
            left: 0;
            width: 40px;
            height: 1px;
        }

        .corner-tl::after {
            top: 0;
            left: 0;
            width: 1px;
            height: 40px;
        }

        .corner-tr {
            top: 30px;
            right: 30px;
        }

        .corner-tr::before {
            top: 0;
            right: 0;
            width: 40px;
            height: 1px;
            background: linear-gradient(270deg, var(--gold), transparent);
        }

        .corner-tr::after {
            top: 0;
            right: 0;
            width: 1px;
            height: 40px;
        }

        .corner-bl {
            bottom: 30px;
            left: 30px;
        }

        .corner-bl::before {
            bottom: 0;
            left: 0;
            width: 40px;
            height: 1px;
        }

        .corner-bl::after {
            bottom: 0;
            left: 0;
            width: 1px;
            height: 40px;
            background: linear-gradient(0deg, var(--gold), transparent);
        }

        .corner-br {
            bottom: 30px;
            right: 30px;
        }

        .corner-br::before {
            bottom: 0;
            right: 0;
            width: 40px;
            height: 1px;
            background: linear-gradient(270deg, var(--gold), transparent);
        }

        .corner-br::after {
            bottom: 0;
            right: 0;
            width: 1px;
            height: 40px;
            background: linear-gradient(0deg, var(--gold), transparent);
        }

        @keyframes cornerFade {
            to {
                opacity: 0.4;
            }
        }

        /* ========== MAIN CONTENT (shown after preloader) ========== */
        .main-content {
            display: none;
            min-height: 100vh;
            background: var(--dark-bg);
            color: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .main-content.show {
            opacity: 1;
        }

        .main-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-light), var(--gold), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .main-content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .brand-name {
                font-size: 22px;
                letter-spacing: 4px;
            }

            .brand-tagline {
                font-size: 9px;
                letter-spacing: 5px;
            }

            .logo-container {
                width: 180px;
                height: 180px;
            }

            .outer-ring {
                width: 180px;
                height: 180px;
            }

            .inner-ring {
                width: 155px;
                height: 155px;
            }

            .dashed-ring {
                width: 138px;
                height: 138px;
            }

            .house-icon svg {
                width: 60px;
                height: 60px;
            }

            .progress-bar-wrapper {
                width: 220px;
            }
        }
    </style>
</head>

<body>

    <!-- ========== PRELOADER ========== -->
    <div class="preloader" id="preloader">

        <!-- Corner decorations -->
        <div class="corner-decor corner-tl"></div>
        <div class="corner-decor corner-tr"></div>
        <div class="corner-decor corner-bl"></div>
        <div class="corner-decor corner-br"></div>

        <!-- Floating particles -->
        <div class="particles" id="particles"></div>

        <!-- Logo section -->
        <div class="logo-container">
            <!-- Rings -->
            <div class="outer-ring"></div>
            <div class="inner-ring"></div>
            <div class="dashed-ring"></div>

            <!-- Diamond accents -->
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>
            <div class="diamond"></div>

            <!-- Animated house icon -->
            <div class="house-icon">
                <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f5d67b" />
                            <stop offset="50%" style="stop-color:#d4a84b" />
                            <stop offset="100%" style="stop-color:#b8860b" />
                        </linearGradient>
                        <linearGradient id="goldGradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f5d67b" />
                            <stop offset="100%" style="stop-color:#d4a84b" />
                        </linearGradient>
                    </defs>

                    <!-- House fill (fades in) -->
                    <path class="house-fill" d="M40 12 L12 35 L12 68 L68 68 L68 35 Z" />

                    <!-- Roof -->
                    <path class="house-path" d="M8 38 L40 10 L72 38" style="animation-delay: 0s;" />

                    <!-- Chimney -->
                    <path class="house-path" d="M56 20 L56 14 L63 14 L63 26" style="animation-delay: 0.3s;" />

                    <!-- Left wall -->
                    <path class="house-path" d="M16 35 L16 68" style="animation-delay: 0.5s;" />

                    <!-- Right wall -->
                    <path class="house-path" d="M64 35 L64 68" style="animation-delay: 0.5s;" />

                    <!-- Floor -->
                    <path class="house-path" d="M16 68 L64 68" style="animation-delay: 0.7s;" />

                    <!-- Door -->
                    <path class="house-path" d="M33 68 L33 46 L47 46 L47 68" style="animation-delay: 1s;" />

                    <!-- Door handle -->
                    <circle class="house-path" cx="44" cy="57" r="1.5"
                        style="animation-delay: 1.3s; fill: var(--gold);" />

                    <!-- Left window -->
                    <path class="house-path" d="M20 42 L20 54 L30 54 L30 42 Z" style="animation-delay: 1.1s;" />
                    <path class="house-path" d="M25 42 L25 54" style="animation-delay: 1.3s;" />
                    <path class="house-path" d="M20 48 L30 48" style="animation-delay: 1.3s;" />

                    <!-- Right window -->
                    <path class="house-path" d="M50 42 L50 54 L60 54 L60 42 Z" style="animation-delay: 1.1s;" />
                    <path class="house-path" d="M55 42 L55 54" style="animation-delay: 1.3s;" />
                    <path class="house-path" d="M50 48 L60 48" style="animation-delay: 1.3s;" />

                    <!-- Gold key symbol below door -->
                    <path class="key-path" d="M37 72 L43 72" />
                </svg>
            </div>
        </div>

        <!-- Brand name -->
        <div class="brand-text">
            <div class="brand-name">Real Gold</div>
            <div class="separator"></div>
            <div class="brand-tagline">P R O P E R T I E S</div>
        </div>

        <!-- Progress section -->
        <div class="progress-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text loading-dots">
                Loading<span>.</span><span>.</span><span>.</span>
            </div>
            <div class="progress-percent" id="progressPercent">0%</div>
        </div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="main-content" id="mainContent">
        <h1>Welcome Home</h1>
        <p>Discover Your Dream Property</p>
    </div>

    <script>
        // Create floating gold particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';

                // Vary the gold color
                const colors = ['#f5d67b', '#d4a84b', '#b8860b', '#ffd700', '#e6c35c'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                container.appendChild(particle);
            }
        }

        // Simulate loading progress
        function simulateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            let progress = 0;

            // Realistic loading simulation with variable speed
            const stages = [
                { target: 25, speed: 40 },
                { target: 45, speed: 60 },
                { target: 65, speed: 30 },
                { target: 80, speed: 80 },
                { target: 95, speed: 50 },
                { target: 100, speed: 100 }
            ];

            let currentStage = 0;

            function update() {
                if (currentStage >= stages.length) {
                    // Loading complete
                    setTimeout(() => {
                        hidePreloader();
                    }, 400);
                    return;
                }

                const stage = stages[currentStage];

                if (progress < stage.target) {
                    progress += Math.random() * 2 + 0.5;
                    if (progress > stage.target) progress = stage.target;

                    progressBar.style.width = progress + '%';
                    progressPercent.textContent = Math.floor(progress) + '%';

                    setTimeout(update, stage.speed + Math.random() * 50);
                } else {
                    currentStage++;
                    setTimeout(update, 200 + Math.random() * 300);
                }
            }

            // Start after a brief delay
            setTimeout(update, 800);
        }

        function hidePreloader() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('mainContent');

            preloader.classList.add('fade-out');

            setTimeout(() => {
                preloader.style.display = 'none';
                mainContent.classList.add('show');
            }, 800);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            simulateProgress();
        });
    </script>
</body>

</html>
