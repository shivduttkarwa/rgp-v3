<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            max-width: 480px;
            margin: 0 auto;
            padding: 60px 32px 80px;
        }

        .timeline {
            position: relative;
            padding-left: 28px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 4px;
            top: 8px;
            bottom: 8px;
            width: 1px;
            background: #333;
        }

        .item {
            position: relative;
            padding-bottom: 40px;
        }

        .item:last-child {
            padding-bottom: 0;
        }

        .item::before {
            content: '';
            position: absolute;
            left: -24px;
            top: 7px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #555;
            transition: background 0.3s;
        }

        .item.active::before {
            background: #fff;
            box-shadow: 0 0 8px #ffffff88;
        }

        .date {
            font-size: 11px;
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
        }

        .desc {
            font-size: 13px;
            color: #666;
            margin-top: 4px;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="timeline">
        <div class="item active">
            <div class="date">Mar 2025</div>
            <div class="title">Launched v2.0</div>
            <div class="desc">Full redesign shipped.</div>
        </div>

        <div class="item">
            <div class="date">Oct 2024</div>
            <div class="title">10K Users</div>
            <div class="desc">First major milestone.</div>
        </div>

        <div class="item">
            <div class="date">Jun 2024</div>
            <div class="title">Seed Funding</div>
            <div class="desc">Raised $500K pre-seed.</div>
        </div>

        <div class="item">
            <div class="date">Feb 2024</div>
            <div class="title">Beta Release</div>
            <div class="desc">Opened to early users.</div>
        </div>

        <div class="item">
            <div class="date">Jan 2024</div>
            <div class="title">Project Started</div>
            <div class="desc">First line of code.</div>
        </div>
    </div>

</body>

</html>
